<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
</head>
<body>
    <form name="user" method="get" action="">
        <p>
          <label for="user-login">
            Login:
          </label>
          <input id="user-login"
                 name="login"
                 placeholder="Login"
                 type="text">
        </p>
        <p>
          <label for="user-password">
            Password:
          </label>
          <input id="user-password"
                 name="password"
                 placeholder="Password"
                 type="password"
                 size="18"
                 maxlength="17">
        </p>
        <button type="submit">
          Submit
        </button>
      </form>
</body>
</html>
